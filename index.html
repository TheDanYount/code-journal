<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="white-on-purple">
      <div class="container">
        <div class="row">
          <div class="column-full">
            <div class="row nav-bar">
              <h1>Code Journal</h1>
              <a data-view="entries">Entries</a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form" class="hidden">
        <form>
          <div class="column-full">
            <h1>New Entry</h1>
          </div>
          <div class="row">
            <div class="column-half">
              <img
                class="img-to-add"
                src="/images/placeholder-image-square.jpg" />
            </div>
            <div class="column-half">
              <label for="title"
                >Title<input
                  class="column-full input"
                  id="title"
                  name="title"
                  required
              /></label>
              <label for="photo"
                >Photo URL<input
                  class="column-full input"
                  id="photo"
                  name="photo"
                  required
              /></label>
            </div>
          </div>
          <div class="column-full">
            <label for="notes"
              >Notes<textarea
                class="column-full input"
                rows="5"
                id="notes"
                name="notes"
                required></textarea>
            </label>
          </div>
          <div class="column-full row right">
            <input class="submit white-on-purple" type="submit" value="SAVE" />
          </div>
        </form>
      </div>
      <div data-view="entries" class="hidden">
        <div class="row space-between align-items-center">
          <h1>Entries</h1>
          <a class="submit white-on-purple pseudo-button submit">NEW</a>
        </div>
        <ul id="ul-for-entries">
          <li class="centered-text no-entries">
            No entries have been recorded.
          </li>
        </ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
