<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="white-on-purple">
      <div class="container">
        <div class="row">
          <div class="column-full">
            <h1>Code Journal</h1>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form">
        <form>
          <div class="column-full">
            <h1>New Entry</h1>
          </div>
          <div class="row">
            <div class="column-half">
              <img
                class="img-to-add"
                src="/images/placeholder-image-square.jpg" />
            </div>
            <div class="column-half">
              <label for="title"
                >Title<input class="column-full" id="title" name="title"
              /></label>
              <label for="photo"
                >Photo URL<input class="column-full" id="photo" name="photo"
              /></label>
            </div>
          </div>
          <div class="column-full">
            <label for="notes"
              >Notes<textarea rows="5" id="notes" name="notes"> </textarea>
            </label>
          </div>
          <div class="column-full row right">
            <input class="submit white-on-purple" type="submit" value="SAVE" />
          </div>
        </form>
      </div>
      <div data-view="entries" class="hidden"></div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
