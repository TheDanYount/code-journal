<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <h1>Code Journal</h1>
        </div>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form">
        <form>
          <h2>New Entry</h2>
          <div>
            <img src="" />
          </div>
          <div>
            <label for="title">Title<input id="title" name="title" /></label>
          </div>
          <div>
            <label for="photo"
              >Photo Url<input id="photo" name="photo"
            /></label>
          </div>
          <div>
            <label for="notes">Notes<input id="notes" name="notes" /></label>
          </div>
          <input type="submit" />
        </form>
      </div>
      <div data-view="entries" class="hidden"></div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
